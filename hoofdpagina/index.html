<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title> CozyCraze homepage</title>
</head>
<body>

    <header class="header-box">

        <nav class="navbar">

            <a href="" class="logo-box">
                <div id="logo">CozyCraze</div>
            </a>

            <ul class="nav-items">
                <li><a href="">Hoofdpagina</a></li>
                <li class="nav-dropdown">Meubels
                    <ul class="nav-dropdown-items">
                        <li>Stoelen</li>
                        <li>Banken</li>
                    </ul>
                </li>
            </ul>

            <a href="" class="winkelmand">
                <img src="../media/winkelmand.png" id="winkelmand">
            </a>

        </nav>

    </header>

    <section class="hero-banner">
        <img src="../media/banner.webp" id="banner">
    </section>

    <section class="section-1">

        <div class="sec1-h2">
            <h2 id="sec1-h2">Meest populairste producten</h2>
            <div id="underline-sec1-h2"></div>
        </div>


        <div class="sec1-fotos">

            <div class="sec1-rij-1">

                <div class="sec1-rij-1-fotos">
                    <img src="../media/lamp.webp" id="sec1-rij-1-foto1">
                    <p class="sec1-rij-1-text">Sarazine table lamp</p>
                </div>

                <div class="sec1-rij-1-fotos">
                    <img src="../media/metiers-chair.webp" id="sec1-rij-1-foto2">
                    <p class="sec1-rij-1-text">Metiers chair</p>
                </div>

                <div class="sec1-rij-1-fotos">
                    <img src="../media/metiers-desk.webp" id="sec1-rij-1-foto3">
                    <p class="sec1-rij-1-text">Metiers desk</p>
                </div>

            </div>

            <div class="sec1-rij-2">
                <img src="../media/pippa.webp" id="sec1-rij-2-foto1">
                <p>Pippa folding armchair</p>
                <img src="../media/trotteuses.webp" id="sec1-rij-2-foto2">
                <p>Trotteuses occasional table</p>
            </div>

        </div>

    </section>
